<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hokkaido Synchro - Planejamento & Eficiência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        button:disabled { cursor: not-allowed; opacity: 0.6; }
        .toast { animation: toast-in 0.5s, toast-out 0.5s 4.5s; }
        @keyframes toast-in { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes toast-out { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        .loading-overlay { position: absolute; inset: 0; background-color: rgba(255, 255, 255, 0.8); display: flex; align-items: center; justify-content: center; z-index: 10; transition: opacity 0.3s; }
        
        /* --- ESTILOS DE IMPRESSÃO OTIMIZADOS --- */
        @media print {
            @page {
                size: A4 landscape;
                margin: 0; /* Remove margens do navegador */
            }
            html, body {
                width: 297mm;
                height: 210mm;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background-color: white !important; /* Força o fundo branco */
            }
            body {
                padding: 5mm; /* Cria uma margem interna controlada */
                box-sizing: border-box;
            }
            .no-print {
                display: none !important;
            }
            body > .container {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
                height: 100% !important;
            }
            body > .container > *:not(.print-section) {
                display: none !important;
            }
            .print-section {
                display: flex !important;
                flex-direction: column;
                height: 100%;
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
            }
            .print-section .overflow-x-auto {
                overflow-x: visible !important;
                flex-grow: 1; 
            }
            #print-title-bar {
                display: flex !important;
            }
            #summary-table {
                font-size: 6.5pt;
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed; 
            }
            #summary-table th, #summary-table td {
                border: 1px solid #ccc;
                padding: 1.5px 2px;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            #summary-table th:nth-child(1), #summary-table td:nth-child(1) { width: 3.5%; }
            #summary-table th:nth-child(2), #summary-table td:nth-child(2) { width: 15%; text-align: left; white-space: normal; }
            #summary-table th:nth-child(3), #summary-table td:nth-child(3) { width: 4%; }
            #summary-table th:nth-child(4), #summary-table td:nth-child(4) { width: 3%; }
            #summary-table th:nth-child(5), #summary-table td:nth-child(5) { width: 4%; }
            #summary-table th:nth-child(6), #summary-table td:nth-child(6) { width: 4%; }
            #summary-table th:nth-child(7), #summary-table td:nth-child(7) { width: 3%; }
            #summary-table th:nth-child(8), #summary-table td:nth-child(8) { width: 5%; }
            #summary-table th:nth-child(9), #summary-table td:nth-child(9) { width: 4.5%; }
            #summary-table th:nth-child(10), #summary-table td:nth-child(10) { width: 4.5%; }
            #summary-table th:nth-child(11), #summary-table td:nth-child(11) { width: 4%; }
            #summary-table th:nth-child(12), #summary-table td:nth-child(12) { width: 3%; }
            #summary-table th:nth-child(13), #summary-table td:nth-child(13) { width: 5%; }
            #summary-table th:nth-child(14), #summary-table td:nth-child(14) { width: 4.5%; }
            #summary-table th:nth-child(15), #summary-table td:nth-child(15) { width: 4.5%; }
            #summary-table th:nth-child(16), #summary-table td:nth-child(16) { width: 4%; }
            #summary-table th:nth-child(17), #summary-table td:nth-child(17) { width: 3%; }
            #summary-table th:nth-child(18), #summary-table td:nth-child(18) { width: 5%; }
            #summary-table th:nth-child(19), #summary-table td:nth-child(19) { width: 4.5%; }
            #summary-table th:nth-child(20), #summary-table td:nth-child(20) { width: 4.5%; }
            #summary-table th:nth-child(21), #summary-table td:nth-child(21) { width: 5%; font-weight: bold; }
            #summary-table th:nth-child(22), #summary-table td:nth-child(22) { width: 3.5%; }
            
            .bg-sky-100 { background-color: #e0f2fe !important; }
            .bg-amber-100 { background-color: #fef3c7 !important; }
            .bg-indigo-100 { background-color: #e0e7ff !important; }
            .bg-slate-100 { background-color: #f1f5f9 !important; }
            .bg-slate-200 { background-color: #e2e8f0 !important; }
            .bg-slate-300 { background-color: #cbd5e1 !important; }
            .text-green-600 { color: #059669 !important; }
            .text-yellow-600 { color: #ca8a04 !important; }
            .text-red-600 { color: #dc2626 !important; font-weight: bold !important; }
        }
    </style>
</head>
<body class="bg-slate-200 text-slate-800 min-h-screen antialiased overflow-x-hidden">

    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-2 no-print"></div>
    <div id="connection-status" class="p-2 text-center text-white font-semibold fixed top-0 w-full z-50 transition-colors duration-500 bg-slate-800 no-print">A inicializar...</div>

    <div class="container mx-auto p-3 sm:p-4 md:p-6 lg:p-8">
        
        <header class="text-center mb-8 no-print pt-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-slate-900 bg-clip-text text-transparent bg-gradient-to-r from-cyan-600 to-blue-500">Hokkaido Synchro</h1>
            <p class="text-lg text-slate-600 font-medium mt-1">Planeamento & Eficiência v5.0</p>
        </header>
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 p-4 bg-white rounded-lg shadow-md no-print">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <label for="date-selector" class="font-semibold">Data:</label>
                    <input type="date" id="date-selector" class="border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-cyan-500">
                </div>
                <button id="refresh-data-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold p-2 rounded-lg transition-colors flex items-center gap-2" title="Atualizar dados">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="save-status" class="text-sm text-slate-500 font-medium h-6 flex items-center"></div>
        </div>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-6 no-print">
            <div id="planning-container" class="relative lg:col-span-2 bg-white p-6 rounded-lg shadow-lg border-t-4 border-cyan-500">
                <div class="loading-overlay hidden opacity-0"></div>
                <h2 class="text-2xl font-bold mb-4 flex items-center gap-2 text-slate-800 border-b-2 border-slate-100 pb-3"><i data-lucide="clipboard-list" class="text-cyan-600"></i>Planeamento do Dia</h2>
                <form id="planning-form" class="space-y-4 pt-4">
                    <div>
                        <label for="machine" class="block text-sm font-medium text-slate-700">Máquina</label>
                        <select id="machine" name="machine" required class="mt-1 block w-full p-2 border-slate-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500"></select>
                    </div>
                    <div>
                        <label for="client" class="block text-sm font-medium text-slate-700">Cliente</label>
                        <select id="client" name="client" required class="mt-1 block w-full p-2 border-slate-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500"></select>
                    </div>
                    <div>
                        <label for="product" class="block text-sm font-medium text-slate-700">Produto</label>
                        <select id="product" name="product" required class="mt-1 block w-full p-2 border-slate-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500" disabled>
                            <option value="">Selecione um cliente primeiro</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label for="budgeted-cycle" class="block text-sm font-medium text-slate-700">Ciclo (s)</label>
                            <input type="number" id="budgeted-cycle" name="budgeted_cycle" required min="0.1" step="0.1" class="mt-1 block w-full p-2 border-slate-300 rounded-md shadow-sm bg-slate-50" readonly>
                        </div>
                        <div>
                            <label for="mold-cavities" class="block text-sm font-medium text-slate-700">Cavidades</label>
                            <input type="number" id="mold-cavities" name="mold_cavities" required min="1" step="1" class="mt-1 block w-full p-2 border-slate-300 rounded-md shadow-sm bg-slate-50" readonly>
                        </div>
                         <div>
                            <label for="piece-weight" class="block text-sm font-medium text-slate-700">Peso Peça (g)</label>
                            <input type="number" id="piece-weight" name="piece_weight" required min="0.01" step="0.01" class="mt-1 block w-full p-2 border-slate-300 rounded-md shadow-sm" placeholder="Manual">
                        </div>
                    </div>
                    <button type="submit" id="add-item-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-sm hover:shadow-md">
                        <i data-lucide="plus-circle"></i> Adicionar ao Planeamento
                    </button>
                </form>
                <hr class="my-6">
                <h3 class="text-lg font-semibold mb-3">Itens Planeados</h3>
                <div id="planning-list" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
            </div>

            <div id="launch-panel-container" class="relative lg:col-span-3 bg-white p-6 rounded-lg shadow-lg border-t-4 border-blue-500">
                <div class="loading-overlay hidden opacity-0"></div>
                <h2 class="text-2xl font-bold mb-4 flex items-center gap-2 text-slate-800 border-b-2 border-slate-100 pb-3"><i data-lucide="play-square" class="text-blue-500"></i>Painel de Lançamento</h2>
                <div id="launch-panel" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 max-h-96 overflow-y-auto pr-2 pt-4"></div>
            </div>
        </main>
        
        <section id="summary-container" class="relative mt-8 bg-white p-6 rounded-lg shadow-lg print-section border-t-4 border-slate-700">
           <!-- Conteúdo da Tabela de Resumo (sem alterações) -->
        </section>
    </div>

    <!-- Modais (sem alterações) -->
    
    <script type="module">
        // --- O JavaScript permanece o mesmo ---
    </script>
</body>
</html>
